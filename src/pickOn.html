<script>
// Function to get the adjusted price based on billing preference
function getAdjustedPrice(name) {
  const billingPreference = localStorage.getItem('billingPreference') || 'Monthly'; // Default to 'monthly'
  const prices = {
    'Online service': 10,
    'Larger storage': 20,
    'Customizable Profile': 30
  };

  let price = prices[name] || 0;
  if (billingPreference === 'Yearly') {
    price *= 10; // Multiply by 10 for yearly billing
  }

  return price;
}

// Event listener for checking/unchecking checkboxes and updating local storage
document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
  checkbox.addEventListener('change', () => {
    const name = checkbox.parentElement.querySelector('p').innerText;
    const price = getAdjustedPrice(name); // Get adjusted price based on billing preference

    if (checkbox.checked) {
      // Retrieve existing selected add-ons from local storage or initialize an empty array
      const selectedAddOns = JSON.parse(localStorage.getItem('selectedAddOns')) || [];
      
      // Check if the add-on is not already in the list
      if (!selectedAddOns.some(item => item.name === name)) {
        selectedAddOns.push({ name, price }); // Add new add-on with name and adjusted price
        localStorage.setItem('selectedAddOns', JSON.stringify(selectedAddOns));
      }
    } else {
      // Retrieve existing selected add-ons from local storage
      let selectedAddOns = JSON.parse(localStorage.getItem('selectedAddOns')) || [];
      
      // Filter out the add-on that was unchecked
      selectedAddOns = selectedAddOns.filter(item => item.name !== name);
      localStorage.setItem('selectedAddOns', JSON.stringify(selectedAddOns));
    }
  });
});



  </script>
