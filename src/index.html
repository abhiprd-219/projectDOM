<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Tailwind Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 min-h-screen flex items-center justify-center p-4">
  <!-- Mobile Section -->
  <div class="bg-blue-100 w-full overflow-hidden sm:flex lg:hidden flex-col h-[100vh]">
    <!-- Sidebar for Mobile -->
    <div
      class="text-white mt-0 p-6 flex flex-col gap-8 bg-no-repeat bg-cover bg-center bg-[url('../assets/images/bg-sidebar-mobile.svg')] h-[30vh]">
      <div class="flex flex-row justify-center items-start gap-10 h-full">
        <div class="flex items-center gap-4">
          <div class="w-12 h-12 flex items-center justify-center rounded-full bg-white text-blue-600 font-semibold">
            1
          </div>
        </div>
        <div class="flex items-center gap-4">
          <div class="w-12 h-12 flex items-center justify-center rounded-full border-2 border-white">
            2
          </div>
        </div>
        <div class="flex items-center gap-4">
          <div class="w-12 h-12 flex items-center justify-center rounded-full border-2 border-white">
            3
          </div>
        </div>
        <div class="flex items-center gap-4">
          <div class="w-12 h-12 flex items-center justify-center rounded-full border-2 border-white">
            4
          </div>
        </div>
      </div>
    </div>

    <!-- Form Section for Mobile -->
    <div class="relative -mt-12 mx-auto w-11/12 max-w-4xl bg-white rounded-lg shadow-lg p-8 z-10">
      <h2 class="text-2xl font-bold text-gray-800">Personal Info</h2>
      <p class="text-gray-500 mt-2">Please provide your name, email address, and phone number.</p>
      <form id="userForm" class="mt-4 space-y-6">
        <div class="flex flex-col gap-2">
          <label for="name" class="text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" placeholder="Your Name"
            class="w-full h-10 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div class="flex flex-col gap-2">
          <label for="email" class="text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="email" placeholder="name@gmail.com"
            class="w-full h-10 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div class="flex flex-col gap-2">
          <label for="phone" class="text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" id="phone" placeholder="e.g. +91 9933003300"
            class="w-full h-10 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div class="bg-white fixed bottom-0 left-0 right-0 flex justify-end p-5 w-full shadow-lg">
          <button type="submit"
              class="bg-blue-950 text-white py-2 px-6 rounded-md shadow hover:bg-blue-700 focus:ring focus:ring-blue-500">
              Next Step
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Desktop Section -->
  <div class="bg-white shadow-lg rounded-lg max-w-4xl w-full overflow-hidden hidden lg:flex h-[500px]">
    <!-- Sidebar for Desktop -->
    <div
      class="text-white p-6 flex flex-col gap-8 lg:w-1/4 bg-no-repeat bg-cover bg-center bg-[url('../assets/images/bg-sidebar-desktop.svg')] m-2.5 rounded-lg">
      <h2 class="text-lg uppercase font-semibold tracking-wide">Steps</h2>
      <div class="flex flex-col gap-6">
        <div class="flex items-center gap-4">
          <div class="w-8 h-8 flex items-center justify-center rounded-full bg-white text-blue-600 font-semibold">
            1
          </div>
          <p class="text-sm uppercase font-medium">Your Info</p>
        </div>
        <div class="flex items-center gap-4">
          <div class="w-8 h-8 flex items-center justify-center rounded-full border-2 border-white">
            2
          </div>
          <p class="text-sm uppercase font-medium">Select Plan</p>
        </div>
        <div class="flex items-center gap-4">
          <div class="w-8 h-8 flex items-center justify-center rounded-full border-2 border-white">
            3
          </div>
          <p class="text-sm uppercase font-medium">Add-ons</p>
        </div>
        <div class="flex items-center gap-4">
          <div class="w-8 h-8 flex items-center justify-center rounded-full border-2 border-white">
            4
          </div>
          <p class="text-sm uppercase font-medium">Summary</p>
        </div>
      </div>
    </div>

    <!-- Form Section for Desktop -->
    <div class="p-10 flex-1">
      <h2 class="text-2xl font-bold text-gray-800">Personal Info</h2>
      <p class="text-gray-500 mt-2">Please provide your name, email address, and phone number.</p>
      <form id="userFormDesktop" class="mt-8 space-y-8">
        <div class="flex flex-col gap-2">
          <label for="nameDesktop" class="text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="nameDesktop" placeholder="Your Name"
            class="w-full h-10 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div class="flex flex-col gap-2">
          <label for="emailDesktop" class="text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="emailDesktop" placeholder="name@gmail.com"
            class="w-full h-10 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div class="flex flex-col gap-2">
          <label for="phoneDesktop" class="text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" id="phoneDesktop" placeholder="e.g. +91 9933003300"
            class="w-full h-10 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div class="flex justify-end items-start">
          <button type="submit"
              class="bg-blue-950 text-white py-2 px-6 rounded-md shadow hover:bg-blue-700 focus:ring focus:ring-blue-500">
              Next Step
          </button>
        </div>
      </form>
    </div>
  </div>
  <script>
    function validateForm(formId, nameId, emailId, phoneId) {
      const form = document.getElementById(formId);
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const name = document.getElementById(nameId).value.trim();
        const email = document.getElementById(emailId).value.trim();
        const phone = document.getElementById(phoneId).value.trim();
  
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const phoneRegex = /^\d{10}$/;
  
        if (!name || !email || !phone) {
          alert('All fields are required.');
          return;
        }
  
        if (!emailRegex.test(email)) {
          alert('Please enter a valid email address.');
          return;
        }
  
        if (!phoneRegex.test(phone)) {
          alert('Please enter a valid 10-digit phone number.');
          return;
        }
  
        // Store the form values in localStorage as a JSON string
        localStorage.setItem('formData', JSON.stringify({
          name: name,
          email: email,
          phone: phone
        }));
  
        // Redirect to the next page
        window.location.href = 'plan.html';
      });
    }
  
    validateForm('userForm', 'name', 'email', 'phone');
    validateForm('userFormDesktop', 'nameDesktop', 'emailDesktop', 'phoneDesktop');
  </script>
  
  
  
</body>

</html>
